<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center pt-5">

<div class="container col-3">

    <form th:action="@{/}" method="post">
        <h3 class="mb-2 bold-text">Please sign in</h3>
        <input class="rounded border pl-3 py-1 w-100" id="email" name="email" type="email" placeholder="Email address">
        <input class="rounded border pl-3 py-1 w-100" id="password" name="password" type="password" placeholder="Password">
        <input class="w-100 btn btn-primary mt-2" type="submit" value="Sign in">
    </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
